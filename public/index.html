<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="telegram-web-app-bot-domain" content="your-domain.com">
  <title>Lara Mining</title>

  <!-- Font Imports -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    :root {
      --diamond-primary: #e0f0ff;
      --diamond-secondary: #b3dfff;
      --diamond-accent: #7fcbff;
      --diamond-dark: #2a3f54;
      --diamond-gradient: linear-gradient(135deg, var(--diamond-primary) 0%, var(--diamond-secondary) 50%, var(--diamond-accent) 100%);
      --diamond-shadow: 0 8px 32px rgba(42,63,84,0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--diamond-gradient);
      color: var(--diamond-dark);
      line-height: 1.6;
      font-size: 15px;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 25px;
    }

    /* Enhanced Card Design */
    .card {
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: var(--diamond-shadow);
      border: 1px solid rgba(255,255,255,0.3);
    }

    .card h2 {
      font-size: 1.4rem;
      color: var(--diamond-dark);
      margin-bottom: 20px;
      position: relative;
      padding-left: 15px;
    }

    .card h2::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 40px;
      height: 3px;
      background: var(--diamond-accent);
      border-radius: 2px;
    }

    /* Modern Button Styles */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 28px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      gap: 8px;
      background: var(--diamond-dark);
      color: white;
      box-shadow: 0 4px 15px rgba(42,63,84,0.2);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--diamond-accent) 0%, #5da8ff 100%);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(127,203,255,0.4);
    }

    /* Balance Cards */
    .balance-card {
      background: rgba(255,255,255,0.95);
      border-radius: 15px;
      padding: 20px;
      box-shadow: var(--diamond-shadow);
      position: relative;
      overflow: hidden;
    }

    .balance-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(127,203,255,0.1), transparent);
      transform: rotate(45deg);
    }

    /* Mining Section Enhancements */
    .mining-image {
      width: 200px;
      height: 200px;
      background: rgba(255,255,255,0.9);
      border-radius: 50%;
      padding: 20px;
      box-shadow: var(--diamond-shadow);
      margin: 25px auto;
      border: 2px solid var(--diamond-accent);
    }

    /* Navigation Bar Redesign */
    .bottom-nav {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 -8px 32px rgba(42,63,84,0.1);
      border-radius: 25px 25px 0 0;
      border: 1px solid rgba(255,255,255,0.3);
    }

    .nav-item.active {
      color: var(--diamond-accent);
      transform: translateY(-5px);
    }

    /* Task Section Improvements */
    .task-item {
      background: rgba(255,255,255,0.95);
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: var(--diamond-shadow);
    }

    /* Form Elements */
    select {
      background: rgba(255,255,255,0.9);
      border: 2px solid var(--diamond-accent);
      border-radius: 10px;
      padding: 10px 15px;
      width: 100%;
      font-family: inherit;
      color: var(--diamond-dark);
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%237fcbff' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 1em;
    }

    /* Animation Additions */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .mining-image {
      animation: float 4s ease-in-out infinite;
    }

    /* Hover Effects */
    .card:hover, .balance-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(42,63,84,0.15);
    }

    /* Responsive Tweaks */
    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }
      .card {
        padding: 20px;
      }
    }
  </style>
</head>
<!-- Body content remains similar with updated class usage -->
