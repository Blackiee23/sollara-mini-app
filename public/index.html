<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLL Mining Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* === Core Navigation Styles === */
        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background: #1E293B;
            padding: 8px 0;
            border-top: 1px solid #334155;
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #94A3B8;
            font-size: 0.75rem;
            padding: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-item.active {
            color: #38BDF8;
            transform: translateY(-3px);
        }

        .nav-icon {
            font-size: 1.2rem;
            margin-bottom: 2px;
        }

        /* === More Dropdown === */
        .more-dropdown {
            position: fixed;
            bottom: 60px;
            right: 10px;
            background: #1E293B;
            border-radius: 12px;
            padding: 10px;
            box-shadow: 0 -4px 15px rgba(0,0,0,0.2);
            display: none;
            width: 180px;
            z-index: 999;
        }

        .more-dropdown.active {
            display: block;
            animation: slideUp 0.3s ease;
        }

        .dropdown-item {
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .dropdown-item:hover {
            background: #334155;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="nav-bar">
        <div class="nav-item active" onclick="showPage('tasks')">
            <span class="nav-icon">üìã</span>
            Tasks
        </div>
        
        <div class="nav-item" onclick="showPage('marketplace')">
            <span class="nav-icon">üõí</span>
            Marketplace
        </div>
        
        <div class="nav-item" onclick="showPage('mine')">
            <span class="nav-icon">‚õèÔ∏è</span>
            Mine
        </div>
        
        <div class="nav-item" onclick="showPage('account')">
            <span class="nav-icon">üë§</span>
            Account
        </div>
        
        <div class="nav-item" onclick="toggleDropdown()">
            <span class="nav-icon">‚ãÆ</span>
            More
            <div class="more-dropdown" id="moreDropdown">
                <div class="dropdown-item" onclick="showPage('game')">
                    <span>üéÆ</span>
                    Game
                </div>
                <div class="dropdown-item" onclick="showPage('stake')">
                    <span>üí∞</span>
                    Stake
                </div>
                <div class="dropdown-item" onclick="showPage('social')">
                    <span>üåê</span>
                    Social Hub
                </div>
                <div class="dropdown-item" onclick="showPage('governance')">
                    <span>üèõÔ∏è</span>
                    Governance
                </div>
                <div class="dropdown-item" onclick="showPage('synthetic')">
                    <span>üìà</span>
                    Synthetic Assets
                </div>
                <div class="dropdown-item" onclick="showPage('help')">
                    <span>‚ùì</span>
                    Help/Support
                </div>
            </div>
        </div>
    </div>

<script>
    // Navigation Logic
    let currentPage = 'tasks';
    
    function showPage(pageId) {
        // Hide all pages
        document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
        
        // Show selected page
        document.getElementById(`${pageId}-page`).style.display = 'block';
        
        // Update nav items
        document.querySelectorAll('.nav-item').forEach(item => {
            item.classList.remove('active');
            if(item.onclick && item.onclick.toString().includes(pageId)) {
                item.classList.add('active');
            }
        });
        
        currentPage = pageId;
    }

    // Dropdown Logic
    function toggleDropdown() {
        const dropdown = document.getElementById('moreDropdown');
        dropdown.classList.toggle('active');
        
        // Close dropdown when clicking outside
        if(dropdown.classList.contains('active')) {
            setTimeout(() => {
                window.addEventListener('click', closeDropdown);
            }, 10);
        }
    }

    function closeDropdown(e) {
        if(!e.target.closest('.more-dropdown') && !e.target.closest('.nav-item:last-child')) {
            document.getElementById('moreDropdown').classList.remove('active');
            window.removeEventListener('click', closeDropdown);
        }
    }

    // Initial page
    showPage('tasks');
</script>
</body>
</html>
