<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLL Mining Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* ==== Core Styles ==== */
        :root {
            --nav-bg: #1E293B;
            --primary-bg: #0F172A;
            --accent-blue: #38BDF8;
            --text-primary: #F8FAFC;
            --text-secondary: #94A3B8;
        }

        body {
            margin: 0;
            padding: 0 0 70px;
            background: var(--primary-bg);
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
        }

        /* ==== Professional Navigation ==== */
        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: var(--nav-bg);
            padding: 12px 0;
            border-top: 1px solid #334155;
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-secondary);
            font-size: 0.75rem;
            width: 60px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-item.active {
            color: var(--accent-blue);
            transform: translateY(-5px);
        }

        .nav-icon {
            font-size: 1.4rem;
            margin-bottom: 4px;
        }

        /* ==== More Dropdown ==== */
        .more-dropdown {
            position: fixed;
            bottom: 70px;
            right: 10px;
            background: var(--nav-bg);
            border-radius: 12px;
            padding: 10px;
            width: 160px;
            box-shadow: 0 -4px 15px rgba(0,0,0,0.2);
            display: none;
            z-index: 999;
        }

        .more-dropdown.active {
            display: block;
            animation: slideUp 0.3s ease;
        }

        .dropdown-item {
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .dropdown-item:hover {
            background: #334155;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* ==== Mining Interface ==== */
        .mining-container {
            padding: 20px;
        }

        .balance-card {
            background: #1E293B;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .mining-controls {
            text-align: center;
            padding: 20px;
            background: #1E293B;
            border-radius: 12px;
        }

        .btn {
            background: var(--accent-blue);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            width: 100%;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="mining-container">
        <div class="balance-card">
            <h2>‚õèÔ∏è Active Mining</h2>
            <div class="balances">
                <p>SOLL Balance: <span id="soll-balance">0.00</span></p>
                <p>LARA Balance: <span id="lara-balance">1000.00</span></p>
            </div>
        </div>

        <div class="mining-controls">
            <button class="btn" id="mining-toggle">Start Mining</button>
            <div class="progress-bar">
                <div class="progress" id="mining-progress"></div>
            </div>
            <p>Current Rate: 0.00319 SOLL/hr</p>
        </div>
    </div>

    <!-- Navigation -->
    <div class="nav-bar">
        <div class="nav-item active" onclick="showPage('tasks')">
            <div class="nav-icon">üìã</div>
            Tasks
        </div>
        
        <div class="nav-item" onclick="showPage('marketplace')">
            <div class="nav-icon">üõí</div>
            Marketplace
        </div>
        
        <div class="nav-item" onclick="showPage('mine')">
            <div class="nav-icon">‚õèÔ∏è</div>
            Mine
        </div>
        
        <div class="nav-item" onclick="showPage('account')">
            <div class="nav-icon">üë§</div>
            Account
        </div>
        
        <div class="nav-item" onclick="toggleDropdown()">
            <div class="nav-icon">‚ãÆ</div>
            More
            <div class="more-dropdown" id="moreDropdown">
                <div class="dropdown-item" onclick="showPage('game')">
                    <span>üéÆ</span>
                    Game
                </div>
                <div class="dropdown-item" onclick="showPage('stake')">
                    <span>üí∞</span>
                    Stake
                </div>
                <div class="dropdown-item" onclick="showPage('social')">
                    <span>üåê</span>
                    Social Hub
                </div>
                <div class="dropdown-item" onclick="showPage('governance')">
                    <span>üèõÔ∏è</span>
                    Governance
                </div>
                <div class="dropdown-item" onclick="showPage('synthetic')">
                    <span>üìà</span>
                    Synthetic Assets
                </div>
                <div class="dropdown-item" onclick="showPage('help')">
                    <span>‚ùì</span>
                    Help
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mining System
        let state = {
            miningActive: false,
            startTime: 0,
            soll: 0,
            lara: 1000
        };

        // Page Navigation
        function showPage(pageId) {
            console.log(`Showing ${pageId} page`);
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }

        // Dropdown Management
        function toggleDropdown() {
            const dropdown = document.getElementById('moreDropdown');
            dropdown.classList.toggle('active');
        }

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.nav-item:last-child')) {
                document.getElementById('moreDropdown').classList.remove('active');
            }
        });

        // Mining Logic
        document.getElementById('mining-toggle').addEventListener('click', function() {
            state.miningActive = !state.miningActive;
            this.textContent = state.miningActive ? 'Stop Mining' : 'Start Mining';
            
            if(state.miningActive) {
                state.startTime = Date.now();
            } else {
                const elapsed = Date.now() - state.startTime;
                state.soll += (elapsed / 3600000) * 0.00319;
                document.getElementById('soll-balance').textContent = state.soll.toFixed(4);
            }
            
            localStorage.setItem('miningState', JSON.stringify(state));
        });

        // Initialize
        window.addEventListener('load', () => {
            const saved = localStorage.getItem('miningState');
            if (saved) {
                state = JSON.parse(saved);
                document.getElementById('soll-balance').textContent = state.soll.toFixed(4);
                document.getElementById('lara-balance').textContent = state.lara.toFixed(2);
                
                if (state.miningActive) {
                    document.getElementById('mining-toggle').textContent = 'Stop Mining';
                    state.startTime = Date.now() - (state.soll / 0.00319 * 3600000);
                }
            }
        });
    </script>
</body>
</html>
