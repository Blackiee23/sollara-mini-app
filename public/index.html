<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOLL Mining</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* ==== CSS Reset ==== */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    /* ==== Core Styles ==== */
    body {
      background: #0f172a;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      padding-bottom: 80px;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 20px;
    }

    /* ==== Navigation ==== */
    .nav-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #1e293b;
      padding: 12px 0;
      border-top: 1px solid #334155;
    }

    .nav-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #94a3b8;
      font-size: 0.9rem;
      cursor: pointer;
      padding: 8px;
      border: none;
      background: none;
      transition: all 0.3s ease;
    }

    .nav-btn.active {
      color: #38bdf8;
      transform: translateY(-5px);
    }

    /* ==== Mining Page ==== */
    .mining-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .balance-card {
      background: #1e293b;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .mining-controls {
      background: #1e293b;
      border-radius: 12px;
      padding: 20px;
    }

    .btn {
      background: #38bdf8;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      width: 100%;
      margin: 10px 0;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    .btn:disabled {
      background: #475569;
      cursor: not-allowed;
    }

    /* ==== Progress Bar ==== */
    .progress-bar {
      height: 8px;
      background: #334155;
      border-radius: 4px;
      margin: 15px 0;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background: #38bdf8;
      width: 0%;
      transition: width 0.5s ease;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Mining Page -->
    <div id="mine-page" class="page active">
      <div class="mining-header">
        <h1>⛏️ SOLL Mining</h1>
        <p>Start mining SOLL tokens now!</p>
      </div>

      <div class="balance-card">
        <div class="balance">
          <p>SOLL Balance: <span id="soll-balance">0</span></p>
          <p>LARA Balance: <span id="lara-balance">0</span></p>
        </div>
      </div>

      <div class="mining-controls">
        <div class="progress-bar">
          <div class="progress" id="mining-progress"></div>
        </div>
        <button class="btn" id="mining-toggle">Start Mining</button>
        <p>Mining Rate: <span id="mining-rate">0.00319</span> SOLL/hr</p>
        <p>Accumulated: <span id="accumulated-soll">0</span> SOLL</p>
      </div>
    </div>

    <!-- Other Pages (Add similar structure for Stake, Tasks, Game) -->
    
  </div>

  <!-- Navigation -->
  <div class="nav-bar">
    <button class="nav-btn active" onclick="showPage('mine')">
      <i class="fas fa-home"></i>
      Home
    </button>
    <button class="nav-btn" onclick="showPage('stake')">
      <i class="fas fa-coins"></i>
      Stake
    </button>
    <button class="nav-btn" onclick="showPage('tasks')">
      <i class="fas fa-tasks"></i>
      Tasks
    </button>
    <button class="nav-btn" onclick="showPage('game')">
      <i class="fas fa-gamepad"></i>
      Game
    </button>
  </div>

<script>
  // ===== State Management =====
  let state = {
    miningActive: false,
    miningStartTime: 0,
    sollBalance: 0,
    laraBalance: 0,
    miningRate: 0.00319
  };

  // ===== Persistent Storage =====
  function loadState() {
    const saved = localStorage.getItem('miningState');
    if(saved) state = JSON.parse(saved);
  }

  function saveState() {
    localStorage.setItem('miningState', JSON.stringify(state));
  }

  // ===== Mining Logic =====
  function calculateEarnings() {
    if(state.miningActive) {
      const elapsed = Date.now() - state.miningStartTime;
      return (elapsed / 3600000) * state.miningRate;
    }
    return 0;
  }

  function updateDisplay() {
    document.getElementById('soll-balance').textContent = state.sollBalance.toFixed(4);
    document.getElementById('lara-balance').textContent = state.laraBalance.toFixed(2);
    document.getElementById('mining-rate').textContent = state.miningRate.toFixed(5);
    
    const accumulated = calculateEarnings();
    document.getElementById('accumulated-soll').textContent = accumulated.toFixed(4);
    
    const progress = (accumulated / 1) * 100; // Adjust based on your target
    document.getElementById('mining-progress').style.width = `${progress}%`;
  }

  // ===== Core Functionality =====
  document.getElementById('mining-toggle').addEventListener('click', () => {
    state.miningActive = !state.miningActive;
    if(state.miningActive) {
      state.miningStartTime = Date.now();
      document.getElementById('mining-toggle').textContent = 'Stop Mining';
    } else {
      state.sollBalance += calculateEarnings();
      document.getElementById('mining-toggle').textContent = 'Start Mining';
    }
    saveState();
    updateDisplay();
  });

  // ===== Initialization =====
  window.addEventListener('load', () => {
    loadState();
    if(state.miningActive) {
      const elapsed = Date.now() - state.miningStartTime;
      state.sollBalance += (elapsed / 3600000) * state.miningRate;
      state.miningStartTime = Date.now();
    }
    updateDisplay();
    setInterval(updateDisplay, 1000);
  });

  // ===== Page Navigation =====
  function showPage(pageId) {
    // Implementation for page switching
  }
</script>
</body>
</html>
