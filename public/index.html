<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLL Mining Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Mining Page -->
        <div id="mine-page" class="page active">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">‚õèÔ∏è Active Mining</div>
                    <div class="balance">
                        <span>SOLL: <span id="soll-balance">0.00</span></span>
                    </div>
                </div>
                
                <div class="progress-bar">
                    <div class="progress" id="mining-progress"></div>
                </div>
                
                <button class="btn" id="mining-toggle">Start Mining</button>
            </div>
        </div>

        <!-- Stake Page -->
        <div id="stake-page" class="page">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">üí∞ Staking Pools</div>
                </div>
                
                <div class="staking-pool">
                    <p>SOLL Staking (5% APR)</p>
                    <button class="btn">Stake Now</button>
                </div>
                
                <div class="staking-pool">
                    <p>Liquidity Pool (7% APR)</p>
                    <button class="btn">Add Liquidity</button>
                </div>
            </div>
        </div>

        <!-- Tasks & Marketplace Page -->
        <div id="tasks-page" class="page">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">üìã Daily Tasks</div>
                </div>
                
                <div class="task-item">
                    <p>Daily Check-in (2 LARA)</p>
                    <button class="btn">Claim</button>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-title">üõí Marketplace</div>
                </div>
                
                <div class="marketplace-grid">
                    <div class="market-item">
                        <i class="fas fa-tools fa-2x"></i>
                        <p>Mining Tools</p>
                        <small>From 50 LARA</small>
                    </div>
                    
                    <div class="market-item">
                        <i class="fas fa-robot fa-2x"></i>
                        <p>Auto-Claim Bots</p>
                        <small>From 100 LARA</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game Page -->
        <div id="game-page" class="page">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">üéÆ Oreva Ludo</div>
                </div>
                
                <div class="game-tier">
                    <p>Entry Fee: 1 SOLL</p>
                    <button class="btn">Play Now</button>
                </div>
            </div>
        </div>

        <!-- More Page -->
        <div id="more-page" class="page">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">‚öôÔ∏è More Features</div>
                </div>
                
                <div class="feature-item">
                    <p>Governance Voting</p>
                    <button class="btn btn-secondary" disabled>Coming Soon</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <div class="nav-bar">
        <button class="nav-btn active" onclick="showPage('mine')">
            <i class="fas fa-diamond"></i>
            Mine
        </button>
        <button class="nav-btn" onclick="showPage('stake')">
            <i class="fas fa-coins"></i>
            Stake
        </button>
        <button class="nav-btn" onclick="showPage('tasks')">
            <i class="fas fa-tasks"></i>
            Tasks
        </button>
        <button class="nav-btn" onclick="showPage('game')">
            <i class="fas fa-gamepad"></i>
            Game
        </button>
        <button class="nav-btn" onclick="showPage('more')">
            <i class="fas fa-ellipsis-h"></i>
            More
        </button>
    </div>

    <script>
        // Mining System
        let state = {
            miningActive: false,
            miningStart: 0,
            sollBalance: 0,
            miningRate: 0.00319
        };

        function updateMining() {
            if(state.miningActive) {
                const elapsed = Date.now() - state.miningStart;
                const earned = (elapsed / 3600000) * state.miningRate;
                document.getElementById('soll-balance').textContent = 
                    (state.sollBalance + earned).toFixed(4);
                document.getElementById('mining-progress').style.width = 
                    `${(earned % 1) * 100}%`;
            }
        }

        document.getElementById('mining-toggle').addEventListener('click', () => {
            state.miningActive = !state.miningActive;
            if(state.miningActive) {
                state.miningStart = Date.now();
                this.textContent = 'Stop Mining';
            } else {
                state.sollBalance += calculateEarnings();
                this.textContent = 'Start Mining';
            }
            localStorage.setItem('miningState', JSON.stringify(state));
        });

        // Page Navigation
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`${pageId}-page`).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        // Initialize
        window.addEventListener('load', () => {
            const saved = localStorage.getItem('miningState');
            if(saved) state = JSON.parse(saved);
            setInterval(updateMining, 1000);
        });
    </script>
</body>
</html>
