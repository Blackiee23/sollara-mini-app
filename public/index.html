<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLL Mining Ecosystem</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --nav-bg: #1E293B;
            --primary-bg: #0F172A;
            --accent-blue: #38BDF8;
            --accent-green: #10B981;
            --text-primary: #F8FAFC;
            --text-secondary: #94A3B8;
            --warning: #F59E0B;
        }

        body {
            margin: 0;
            padding: 0 0 80px;
            background: var(--primary-bg);
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
        }

        /* ===== Professional Navigation ===== */
        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background: var(--nav-bg);
            padding: 12px 0;
            border-top: 1px solid #334155;
            z-index: 1000;
            box-shadow: 0 -4px 15px rgba(0,0,0,0.2);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-secondary);
            font-size: 0.75rem;
            width: 70px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-item.active {
            color: var(--accent-blue);
            transform: translateY(-5px);
        }

        .nav-item.coming-soon::after {
            content: "üîí";
            position: absolute;
            top: -5px;
            right: 2px;
            font-size: 0.6rem;
        }

        /* ===== Mining Interface ===== */
        .mining-dashboard {
            padding: 20px;
        }

        .mining-card {
            background: #1E293B;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            position: relative;
        }

        .mining-progress {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            position: relative;
        }

        .progress-circle {
            fill: none;
            stroke: var(--accent-blue);
            stroke-width: 8;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }

        .countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-weight: 600;
        }

        /* ===== Wallet Integration ===== */
        .wallet-section {
            background: #1E293B;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
        }

        /* ===== Game Interface ===== */
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .game-cell {
            aspect-ratio: 1;
            background: #334155;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="mining-dashboard">
        <!-- Mining Page Content -->
        <div class="mining-card">
            <div class="mining-header">
                <h2>‚õèÔ∏è Active Mining</h2>
                <div class="balances">
                    <p>SOLL: <span id="soll-balance">0.00</span></p>
                    <p>LARA: <span id="lara-balance">1000.00</span></p>
                </div>
            </div>

            <div class="mining-progress">
                <svg viewBox="0 0 100 100">
                    <circle class="progress-circle" cx="50" cy="50" r="45"/>
                </svg>
                <div class="countdown" id="countdown">10s</div>
            </div>

            <button class="btn" id="start-mining">Start Mining</button>
            <button class="btn" id="claim-button" disabled>Claim Rewards</button>
        </div>

        <!-- Wallet Integration -->
        <div class="wallet-section">
            <h3>üîó TON Wallet</h3>
            <p id="wallet-status">Not connected</p>
            <button class="btn" id="connect-wallet">Connect Wallet</button>
        </div>
    </div>

    <!-- Navigation -->
    <div class="nav-bar">
        <div class="nav-item active" onclick="showPage('mine')">
            ‚õèÔ∏è<br>Mine
        </div>
        <div class="nav-item" onclick="showPage('market')">
            üõí<br>Market
        </div>
        <div class="nav-item" onclick="showPage('game')">
            üéÆ<br>Ludo
        </div>
        <div class="nav-item coming-soon" onclick="showPage('gov')">
            üèõÔ∏è<br>Govern
        </div>
        <div class="nav-item" onclick="showPage('account')">
            üë§<br>Account
        </div>
    </div>

    <script>
        // ===== Core State =====
        let state = {
            miningActive: false,
            startTime: 0,
            remainingTime: 10,
            soll: 0,
            lara: 1000,
            walletConnected: false,
            miningRate: 0.00319,
            gameWins: 0
        };

        // ===== Wallet Integration =====
        document.getElementById('connect-wallet').addEventListener('click', () => {
            state.walletConnected = true;
            document.getElementById('wallet-status').textContent = "Connected: TON_XXXXXX";
            localStorage.setItem('walletState', 'connected');
        });

        // ===== Mining System =====
        function updateMining() {
            if(state.miningActive) {
                const elapsed = Math.floor((Date.now() - state.startTime) / 1000);
                state.remainingTime = Math.max(10 - elapsed, 0);
                
                // Update progress
                const progress = (10 - state.remainingTime) * 10;
                document.querySelector('.progress-circle').style.strokeDasharray = 
                    `${progress} ${100 - progress}`;

                // Update display
                document.getElementById('countdown').textContent = `${state.remainingTime}s`;

                if(state.remainingTime <= 0) {
                    document.getElementById('claim-button').disabled = false;
                    state.miningActive = false;
                }
            }
        }

        // ===== Game Mechanics =====
        function initializeGame() {
            document.querySelectorAll('.game-cell').forEach(cell => {
                cell.addEventListener('click', handleMove);
            });
        }

        // ===== Persistent State =====
        function saveState() {
            localStorage.setItem('appState', JSON.stringify(state));
        }

        // ===== Initialization =====
        window.addEventListener('load', () => {
            const savedState = localStorage.getItem('appState');
            if(savedState) state = JSON.parse(savedState);
            
            if(state.miningActive) {
                const elapsed = Math.floor((Date.now() - state.startTime) / 1000);
                state.remainingTime = Math.max(10 - elapsed, 0);
                updateMining();
            }
            
            if(localStorage.getItem('walletState')) {
                document.getElementById('wallet-status').textContent = "Connected: TON_XXXXXX";
            }
        });

        // ===== Event Listeners =====
        document.getElementById('start-mining').addEventListener('click', function() {
            state.miningActive = !state.miningActive;
            state.startTime = Date.now();
            this.textContent = state.miningActive ? 'Stop Mining' : 'Start Mining';
            saveState();
        });

        document.getElementById('claim-button').addEventListener('click', function() {
            state.soll += state.miningRate * 10;
            document.getElementById('soll-balance').textContent = state.soll.toFixed(4);
            this.disabled = true;
            saveState();
        });

        // Update every second
        setInterval(() => {
            if(state.miningActive) {
                updateMining();
                saveState();
            }
        }, 1000);
    </script>
</body>
</html>
