<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLL Mining Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Mining Page -->
        <div id="mine-page" class="page active">
            <div class="header">
                <button class="btn-icon" onclick="showPage('account')"><i class="fas fa-arrow-left"></i></button>
                <h3>SOLL.PRO</h3>
                <div class="btn-icon" onclick="toggleDropdown()"><i class="fas fa-ellipsis-h"></i></div>
            </div>

            <div class="profile-section">
                <div class="profile-picture"></div>
                <div class="profile-info">
                    <strong>MINER.PRO</strong>
                    <span id="soll-balance">0.00 SOLL</span>
                </div>
            </div>

            <div class="mining-progress">
                <svg viewBox="0 0 100 100">
                    <circle class="progress-background" cx="50" cy="50" r="45"/>
                    <circle class="progress-bar" cx="50" cy="50" r="45"/>
                </svg>
                <div class="progress-text">
                    <h1 id="countdown">10s</h1>
                    <p>Balance: <span id="lara-balance">1000.00</span> LARA</p>
                    <p>Rate: 0.00319 SOLL/hour</p>
                </div>
            </div>

            <button class="claim-button" id="claim-button" disabled>Claim SOLL</button>
            <button class="action-button" id="start-mining">Start Mining</button>

            <div class="footer">
                <div class="nav-item" data-page="mine">
                    <i class="fas fa-diamond"></i>
                </div>
                <div class="nav-item" data-page="tasks">
                    <i class="fas fa-tasks"></i>
                </div>
                <div class="nav-item" data-page="marketplace">
                    <i class="fas fa-shopping-cart"></i>
                </div>
                <div class="nav-item" data-page="account">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </div>

        <!-- More Dropdown -->
        <div class="more-dropdown" id="moreDropdown">
            <div class="dropdown-item coming-soon" onclick="showComingSoon()">
                üéÆ Game <i class="fas fa-lock"></i>
            </div>
            <div class="dropdown-item coming-soon" onclick="showComingSoon()">
                üí∞ Stake <i class="fas fa-lock"></i>
            </div>
            <div class="dropdown-item coming-soon" onclick="showComingSoon()">
                üåê Social Hub <i class="fas fa-lock"></i>
            </div>
            <div class="dropdown-item coming-soon" onclick="showComingSoon()">
                üèõÔ∏è Governance <i class="fas fa-lock"></i>
            </div>
        </div>
    </div>

    <!-- Coming Soon Modal -->
    <div class="modal" id="comingSoonModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>üîí Coming Soon!</h2>
            <p>This feature will be available in Season 2</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
