<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sollara Mining</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #34495e; /* Dark background for mining theme */
            color: white;
        }
        .mining-container {
            width: 350px;
            background-color: #2c3e50;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #1abc9c;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-bottom: 1px solid #16a085;
        }
        .image-container {
            position: relative;
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            display: block;
        }
        .footer {
            background-color: #1abc9c;
            padding: 10px;
            text-align: center;
            border-top: 1px solid #16a085;
        }
        .btn {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
            margin: 20px;
            display: block;
            text-align: center;
        }
        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="mining-container">
        <div class="header">Sollara Mining</div>
        <div class="image-container">
            <!-- Replace this URL with the direct image link for your mining project -->
            <img src="https://via.placeholder.com/350x150" alt="Sollara Mining">
        </div>
        <a href="#" class="btn">Start Mining</a>
        <div class="footer">Designed by Ayodeji Daniel</div>
    </div>
</body>
</html>
