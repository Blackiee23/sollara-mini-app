<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLL Mining Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- ==== PAGES ==== -->
    <div id="mine-page" class="page active">
        <div class="mining-card">
            <h2>â›ï¸ Active Mining</h2>
            <div class="balances">
                <p>SOLL: <span id="soll-balance">0.00</span></p>
                <p>LARA: <span id="lara-balance">1000.00</span></p>
            </div>
            <div class="countdown" id="countdown">10s</div>
            <button class="btn" id="start-mining">Start Mining</button>
            <button class="btn" id="claim-button" disabled>Claim Rewards</button>
        </div>
    </div>

    <div id="tasks-page" class="page">
        <div class="mining-card">
            <h2>ğŸ“‹ Daily Tasks</h2>
            <div class="task-item">
                <p>Daily Check-in - 2 LARA</p>
                <button class="btn">Claim</button>
            </div>
        </div>
    </div>

    <div id="marketplace-page" class="page">
        <div class="market-grid">
            <div class="market-item">
                <p>Basic Drill - 170 LARA</p>
                <button class="btn buy-button">Buy</button>
            </div>
        </div>
    </div>

    <div id="account-page" class="page">
        <div class="mining-card">
            <h2>ğŸ‘¤ Account</h2>
            <p id="wallet-status">Wallet: Not connected</p>
            <button class="btn" id="connect-wallet">Connect TON Wallet</button>
        </div>
    </div>

    <!-- ==== NAVIGATION BAR ==== -->
    <div class="nav-bar">
        <div class="nav-item active" onclick="showPage('mine')">
            <span>â›ï¸</span> Mine
        </div>
        <div class="nav-item" onclick="showPage('tasks')">
            <span>ğŸ“‹</span> Tasks
        </div>
        <div class="nav-item" onclick="showPage('marketplace')">
            <span>ğŸ›’</span> Market
        </div>
        <div class="nav-item" onclick="showPage('account')">
            <span>ğŸ‘¤</span> Account
        </div>
        <div class="nav-item" onclick="toggleDropdown()">
            <span>â‹®</span> More
        </div>
    </div>

    <!-- Link to external JavaScript -->
    <script src="script.js"></script>
</body>
</html>
