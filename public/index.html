<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOLL Mining</title>
  <style>
    :root {
      --primary-bg: #0f172a;
      --secondary-bg: #1e293b;
      --accent-blue: #38bdf8;
      --accent-purple: #818cf8;
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
    }

    body {
      background: var(--primary-bg);
      color: var(--text-primary);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0 0 70px;
    }

    .container {
      background: var(--secondary-bg);
      border-radius: 16px;
      padding: 20px;
      margin: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Navigation */
    .nav-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      background: var(--secondary-bg);
      padding: 12px 0;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .nav-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--text-secondary);
      text-decoration: none;
      padding: 8px;
      transition: all 0.3s ease;
      font-size: 0.9rem;
      border: none;
      background: none;
      cursor: pointer;
    }

    .nav-btn.active {
      color: var(--accent-blue);
      transform: translateY(-5px);
    }

    .nav-btn i {
      font-size: 1.2rem;
      margin-bottom: 4px;
    }

    /* Buttons */
    .btn {
      display: inline-block;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      text-align: center;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      width: 100%;
      margin: 8px 0;
    }

    .btn-primary {
      background: var(--accent-blue);
      color: white;
    }

    .btn-primary:hover {
      background: #0ea5e9;
      transform: translateY(-1px);
      box-shadow: 0 4px 6px rgba(14, 165, 233, 0.2);
    }

    .btn-secondary {
      background: var(--secondary-bg);
      color: var(--accent-purple);
      border: 1px solid var(--accent-purple);
    }

    .btn-secondary:hover {
      background: rgba(129, 140, 248, 0.1);
    }

    /* Balance Cards */
    .balance-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin: 20px 0;
    }

    .balance-card {
      background: var(--primary-bg);
      padding: 16px;
      border-radius: 12px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .balance-card small {
      color: var(--text-secondary);
      font-size: 0.85rem;
    }

    .balance-card h2 {
      margin: 8px 0;
      font-size: 1.5rem;
    }

    /* Mining Section */
    .mining-tiers {
      display: grid;
      gap: 15px;
    }

    .tier-card {
      background: var(--primary-bg);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .tier-card h3 {
      margin: 0 0 12px;
      color: var(--accent-purple);
    }

    .tier-card p {
      color: var(--text-secondary);
      margin: 8px 0;
    }
  </style>
</head>
<body>

  <!-- Mine Page -->
  <div id="mine-page" class="page active">
    <div class="container">
      <div class="balance-grid">
        <div class="balance-card">
          <small>LARA Balance</small>
          <h2 id="laraBalance">53,434</h2>
        </div>
        <div class="balance-card">
          <small>SOLL Balance</small>
          <h2 id="sollBalance">593.59</h2>
        </div>
      </div>

      <div class="mining-tiers">
        <div class="tier-card">
          <h3>⛏️ Free Mining</h3>
          <p>0.00319 SOLL/hour</p>
          <button class="btn btn-primary" id="start-mining">Start Mining</button>
        </div>
        
        <div class="tier-card">
          <h3>⚡ Boost Mining</h3>
          <p>Burn 15 SOLL for +10% efficiency</p>
          <button class="btn btn-secondary" onclick="burnForBoost()">Activate Boost</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Navigation Bar -->
  <div class="nav-bar">
    <button class="nav-btn active" onclick="showPage('mine')">
      <i class="fas fa-diamond"></i>
      Mine
    </button>
    <button class="nav-btn" onclick="showPage('stake')">
      <i class="fas fa-coins"></i>
      Stake
    </button>
    <button class="nav-btn" onclick="showPage('tasks')">
      <i class="fas fa-tasks"></i>
      Tasks
    </button>
    <button class="nav-btn" onclick="showPage('game')">
      <i class="fas fa-gamepad"></i>
      Game
    </button>
    <button class="nav-btn" onclick="showPage('more')">
      <i class="fas fa-ellipsis-h"></i>
      More
    </button>
  </div>

<script>
  // Interactive Elements
  document.querySelectorAll('.nav-btn').forEach(btn => {
    btn.addEventListener('click', function() {
      document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
      this.classList.add('active');
    });
  });

  // Mining Logic
  let miningActive = false;
  const startMiningBtn = document.getElementById('start-mining');
  
  startMiningBtn.addEventListener('click', function() {
    miningActive = !miningActive;
    this.textContent = miningActive ? '⛏️ Stop Mining' : '⛏️ Start Mining';
    this.classList.toggle('btn-secondary', miningActive);
  });

  function burnForBoost() {
    if(confirm("Burn 15 SOLL for 24-hour boost?")) {
      // Add burn logic here
    }
  }

  // Page Navigation
  function showPage(pageId) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(`${pageId}-page`).classList.add('active');
  }
</script>

</body>
</html>
