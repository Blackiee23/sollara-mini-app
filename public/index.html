<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLL Mining Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --nav-bg: #1E293B;
            --primary-bg: #0F172A;
            --accent-blue: #38BDF8;
            --text-primary: #F8FAFC;
            --text-secondary: #94A3B8;
            --warning: #F59E0B;
        }

        body {
            margin: 0;
            padding: 0 0 70px;
            background: var(--primary-bg);
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
        }

        .page {
            display: none;
            padding: 20px;
        }

        .page.active {
            display: block;
        }

        .mining-card {
            background: #1E293B;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .mining-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .mining-progress {
            width: 120px;
            height: 120px;
            margin: 20px auto;
            position: relative;
        }

        .progress-circle {
            fill: none;
            stroke: var(--accent-blue);
            stroke-width: 8;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }

        .countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            font-weight: 600;
        }

        .mining-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 24px;
        }

        .stat-item {
            background: #334155;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }

        .btn {
            background: var(--accent-blue);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            width: 100%;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .btn:disabled {
            background: #475569;
            cursor: not-allowed;
        }

        .coming-soon {
            position: relative;
            padding-right: 80px;
        }

        .coming-soon::after {
            content: "üîí Coming Soon";
            position: absolute;
            right: 10px;
            color: var(--warning);
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            gap: 4px;
        }
    </style>
</head>
<body>
    <!-- Mining Page -->
    <div id="mine-page" class="page active">
        <div class="mining-card">
            <div class="mining-header">
                <h2>‚õèÔ∏è Active Mining</h2>
                <div class="balances">
                    <p>SOLL: <span id="soll-balance">0.00</span></p>
                    <p>LARA: <span id="lara-balance">1000.00</span></p>
                </div>
            </div>

            <div class="mining-progress">
                <svg viewBox="0 0 100 100">
                    <circle class="progress-circle" cx="50" cy="50" r="45"/>
                </svg>
                <div class="countdown" id="countdown">10s</div>
            </div>

            <div class="mining-stats">
                <div class="stat-item">
                    <small>Mining Rate</small>
                    <h3>0.00319 SOLL/s</h3>
                </div>
                <div class="stat-item">
                    <small>Next Claim</small>
                    <h3 id="next-claim">10s</h3>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn" id="start-mining">Start Mining</button>
                <button class="btn" id="claim-button" disabled>Claim Rewards</button>
            </div>
        </div>
    </div>

    <!-- Navigation and other pages remain similar with coming soon tags -->

    <script>
        let state = {
            miningActive: false,
            startTime: 0,
            remainingTime: 10, // 10 seconds for testing
            soll: 0,
            lara: 1000
        };

        // Mining System
        function updateMining() {
            if(state.miningActive) {
                const elapsed = Math.floor((Date.now() - state.startTime) / 1000);
                state.remainingTime = Math.max(10 - elapsed, 0);
                
                // Update progress circle
                const progress = (10 - state.remainingTime) * 10;
                document.querySelector('.progress-circle').style.strokeDasharray = 
                    `${progress} ${100 - progress}`;

                // Update displays
                document.getElementById('countdown').textContent = `${state.remainingTime}s`;
                document.getElementById('next-claim').textContent = `${state.remainingTime}s`;

                // Enable claim when time's up
                if(state.remainingTime <= 0) {
                    document.getElementById('claim-button').disabled = false;
                    state.miningActive = false;
                }
            }
        }

        // Persistent State
        function saveState() {
            localStorage.setItem('miningState', JSON.stringify({
                ...state,
                startTime: Date.now() - ((10 - state.remainingTime) * 1000)
            }));
        }

        // Initialize
        window.addEventListener('load', () => {
            const saved = localStorage.getItem('miningState');
            if (saved) {
                const savedState = JSON.parse(saved);
                const timePassed = Math.floor((Date.now() - savedState.startTime) / 1000);
                
                state = {
                    ...savedState,
                    remainingTime: Math.max(10 - timePassed, 0),
                    miningActive: savedState.remainingTime > 0
                };

                if(state.miningActive) {
                    document.getElementById('start-mining').textContent = 'Stop Mining';
                    startMiningInterval();
                }
                
                updateMining();
            }
        });

        // Mining Controls
        document.getElementById('start-mining').addEventListener('click', function() {
            state.miningActive = !state.miningActive;
            
            if(state.miningActive) {
                state.startTime = Date.now();
                state.remainingTime = 10;
                this.textContent = 'Stop Mining';
                startMiningInterval();
            } else {
                this.textContent = 'Start Mining';
                clearInterval(miningInterval);
            }
            
            saveState();
        });

        let miningInterval;
        function startMiningInterval() {
            clearInterval(miningInterval);
            miningInterval = setInterval(() => {
                updateMining();
                saveState();
            }, 1000);
        }

        document.getElementById('claim-button').addEventListener('click', function() {
            state.soll += 0.00319 * 10; // 10 seconds worth of mining
            document.getElementById('soll-balance').textContent = state.soll.toFixed(4);
            this.disabled = true;
            state.remainingTime = 10;
            saveState();
        });
    </script>
</body>
</html>
