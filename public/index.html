<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLL Mining Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- ==== PAGES ==== -->
    <div id="mine-page" class="page active">
        <div class="mining-card">
            <div class="mining-header">
                <h2>⛏️ Active Mining</h2>
                <div class="balances">
                    <p>SOLL: <span id="soll-balance">0.00</span></p>
                    <p>LARA: <span id="lara-balance">1000.00</span></p>
                </div>
            </div>

            <div class="mining-progress">
                <svg viewBox="0 0 100 100">
                    <circle class="progress-circle" cx="50" cy="50" r="45"/>
                </svg>
                <div class="countdown" id="countdown">10s</div>
            </div>

            <div class="mining-controls">
                <button class="btn" id="start-mining">Start Mining</button>
                <button class="btn" id="claim-button" disabled>Claim Rewards</button>
            </div>
        </div>
    </div>

    <!-- Other Pages (Tasks, Marketplace, Account) -->

    <!-- ==== NAVIGATION BAR ==== -->
    <div class="nav-bar">
        <div class="nav-item active" data-page="mine">
            <span>⛏️</span> Mine
        </div>
        <div class="nav-item" data-page="tasks">
            <span>📋</span> Tasks
        </div>
        <div class="nav-item" data-page="marketplace">
            <span>🛒</span> Market
        </div>
        <div class="nav-item" data-page="account">
            <span>👤</span> Account
        </div>
        <div class="nav-item" onclick="toggleDropdown()">
            <span>⋮</span> More
            <div class="more-dropdown" id="moreDropdown">
                <div class="dropdown-item coming-soon" onclick="showPage('game')">
                    🎮 Game <small>🔒 Coming Soon</small>
                </div>
                <div class="dropdown-item coming-soon" onclick="showPage('stake')">
                    💰 Stake <small>🔒 Season 2</small>
                </div>
                <div class="dropdown-item coming-soon" onclick="showPage('social')">
                    🌐 Social Hub <small>🔒 Season 2</small>
                </div>
                <div class="dropdown-item coming-soon" onclick="showPage('governance')">
                    🏛️ Governance <small>🔒 Season 2</small>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
